version: '3'

vars:
  TEMPLATES: openwhisk-deploy-kube/helm/openwhisk/templates
  YAML: ""

tasks:

  run: 
    cmds: 
    - poetry run kopf run -n nuvolaris -m nuvolaris main.py
    dir: nuvolaris

  setup:
    cmds:
      - poetry install
    status:
      - test -e $GOBIN/kopf

  test: |
    for test in nuvolaris/*.py
    do poetry run python3 -m doctest $test {{.CLI_ARGS}}
    done

  helm:
    cmds:
      - curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    status:
      - which helm

  openwhisk-deploy-kube:
    cmds:
      - git clone https://github.com/apache/openwhisk-deploy-kube 
    status:
      - test -d openwhisk-deploy-kube

  extract:
    deps:
      - helm
      - openwhisk-deploy-kube 
    cmds:
     - |
      if test -z "{{.YAML}}"
      then ls {{.TEMPLATES}}
           echo "*** use 'task YAML=... extract' to export the template **"
      else echo "*** {{.YAML}} ***"
           helm template {{.TEMPLATES}}/.. -s templates/{{.YAML}} | tee deploy/{{.YAML}}
           echo "*** saved in deploy/{{.YAML}}"
      fi
