---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: nuvolaris
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        env:
        - name: MINIO_ROOT_USER
          value: {{minio_root_user}}
        - name: MINIO_ROOT_PASSWORD
          value: {{minio_root_password}}
        image: minio/minio:latest
        args:
        - server
        - /data/minio
        ports:
        - containerPort: 9000
          hostPort: 9000
        - containerPort: 9090
          hostPort: 9090          
        # These volume mounts are persistent. Each pod in the Statefulset
        # gets a volume mounted based on this field.
        volumeMounts:
        - name: data
          mountPath: /data
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: standard
      resources:
        requests:
          storage: {{minio_volume_size}}Gi