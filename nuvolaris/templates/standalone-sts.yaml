apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller
  labels:
    name: controller
    app: controller
spec:
  serviceName: controller
  podManagementPolicy: "Parallel"
  replicas: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      labels:
        name: controller
        app: controller

    spec:
      serviceAccountName: nuvolaris-openwhisk-core
      restartPolicy: Always
      containers:
      - name: controller
        imagePullPolicy: "IfNotPresent"
        image: "ghcr.io/nuvolaris/openwhisk-controller:0.3.0-morpheus.22122609"       
        command: ["/bin/bash", "-c", "/init.sh `hostname | awk -F '-' '{print $NF}'`"]     
        ports:
        - name: controller
          containerPort: 8080
        - name: axa-remoting
          containerPort: 25520
        - name: axa-mgmt-http
          containerPort: 19999
        livenessProbe:
          httpGet:
            path: "/ping"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/ping"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 20        
          periodSeconds: 10
          timeoutSeconds: 10
        env:

        - name: "PORT"
          value: "8080"

        - name: "TZ"
          value: "UTC"

        - name: "POD_IP"
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Java options
        - name: "JAVA_OPTS"
          value: "-Xmx1024M "

        # specific controller arguments
        - name: "CONTROLLER_OPTS"
          value: " "

